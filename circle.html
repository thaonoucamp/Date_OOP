<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Circle(radius) {
        this.radius = radius;

        this.getArea = function () {
            return this.radius * this.radius * Math.PI;
        }
        this.getPeri = function () {
            return this.radius * 2 * Math.PI;
        }
        this.setRadius = function (newRadius) {
            this.radius = newRadius;
        }
    }
    let area   = new Circle(90);

    document.write("dien tich hinh tron la : " +area.getArea()+"<br>"+"chu vi hinh tron la : "+area.getPeri());
    area.setRadius(100);
</script>
</body>
</html>
